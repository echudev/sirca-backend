version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "migrations/queries/item_queries.sql"
    schema:
      - "migrations/schema/001_initial_schema.sql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_enum_valid_method: true
